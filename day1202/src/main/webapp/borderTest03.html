	<h2>오미크론 국내 상륙 확인...나이지리아 방문 부부 등 5명 확진</h2>
	<p>1일 질병관리청에 따르면 지난달 달 25일 인천에 사는 40대 부부가 코로나19 확진 판정을 받았다. 지난달 14~23일 나이지리아를 방문했으며 같은 달 24일 오후 3시 30분 인천국제공항을 통해 귀국했다. 부부는 지난 10월 28일 미국 모더나의 백신 접종을 완료해 돌파감염 사례로 확인됐다. 부부가 탄 비행기는 나이지리아에서 출발해 에티오피아를 거쳐 인천공항에 도착했다. 당시 81명이 탑승해 이 가운데 45명이 입국했다.</p>
