<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.round{
		width: 300px;
		height: 200px;
		margin: 20px;
		display: inline-block;
		border: 2px solid red;
		border-radius: 20px;
	}
	
	#box2{
		background-image: url("images/iu.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	}
	
	#box3{
		width: 100px;			/*바깥에서 설정해도 여기서 내가 한게 우선*/
		height: 100px;
		background-image: url("images/iu.jpg");
		background-repeat: no-repeat;
		background-size: cover;
		border-radius: 50%;			/*원*/
	}
</style>
</head>
<body>
	<div class="round" id="box1"></div>
	<div class="round" id="box2"></div>
	<div class="round" id="box3"></div>
</body>
