<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#box1{
		width: 500px;
		height: 300px;
		background: #06f;	/*두자리씩 표현,한 자리씩 표현 둘 다 가능#000000,#000*/
		background: -webkit-radial-gradient(white,yellow,red);

		background: -o-radial-gradient(white,yellow,red);
		background: radial-gradient(white,yellow,red);
	}
	
	
	#box2{
		width: 500px;
		height: 300px;
		background: #06f;	/*두자리씩 표현,한 자리씩 표현 둘 다 가능#000000,#000*/
		background: -webkit-radial-gradient(circle,white,yellow);
		background: -moz-radial-gradient(circle,white,yellow);
		background: -o-radial-gradient(circle,white,yellow);
		background: radial-gradient(circle,white,yellow);
	}
</style>
</head>

	<div id="box1"></div>
	<div id="box2"></div>

</html>
