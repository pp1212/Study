<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=567802d7cf855d5e41304d790e17a036"></script>
<script type="text/javascript">
	window.onload = function(){
		var mapContainer = document.getElementById("map");
		mapOption = {
				center: new kakao.maps.LatLng(37.55676371748416, 126.91955932697181),
				level: 3
		}
		var map = new kakao.maps.Map(mapContainer,mapOption);
		
		var btnShow = document.getElementById("btnShow");
		btnShow.onclick = function(){
			var arr = [
				{title:"최우영식당",latlng:new kakao.maps.LatLng(37.55723564247733, 126.92081827815757)},
				{title:"마레스타",latlng:new kakao.maps.LatLng(37.55734768955547, 126.9206499116439)},
				{title:"안동한우마을",latlng:new kakao.maps.LatLng(37.555806993248794, 126.91991599815165)},
				{title:"고쿠텐",latlng:new kakao.maps.LatLng(37.55760782540458, 126.92113144047985)}
			];
			
			var imageSrc = "images/marker.png";
			for(var i=0; i<arr.length; i++){
				var imageSize = new kakao.maps.Size(20,20);
				var markerImage = new kakao.maps.MarkerImage(imageSrc,imageSize);
				var marker = new kakao.maps.Marker({
					map: map,
					position: arr[i].latlng,
					title: arr[i].title,
					image: markerImage
				});
			}
			
		};//end btnShow.onclick
		
		
	}//end window.onload
</script>
</head>
<body>
	<div id="map" style="width: 100%;height: 500px;"></div>
	<button id="btnShow">학원 근처 추천 맛집</button>
</body>
</html>
