<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 수정</h2>
	<form action="/updateBook" method="post">
		도서번호 : <input type="text" th:value="${b.bookid}" th:name="bookid" name="bookid"><br>
		도서명 : <input type="text" th:value="${b.bookname}" th:name="bookname" name="bookname"><br>

		가격 : <input type="text" th:value="${b.price}" th:name="price" name="price"><br>
		<input type="submit" value="수정">
	</form>
</body>
</html>
