<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 상세</h2>
	<hr>
	<p>도서번호 : <span th:text="${b.bookid}"></span></p><!-- 줄이 안바뀌어야 하니까 sapn으로 -->
	<p>도서이름 : <span th:text="${b.bookname}"></span></p>
	<p>출판사 : 	<span th:text="${b.publisher}"></span></p>
	<p>가격 : 	<span th:text="${b.price}"></span></p>
	<a th:href="@{'/updateBook/'+${b.bookid}}" th:text="수정"></a>
	<a th:href="@{'/deleteBook/'+${b.bookid}}" th:text="삭제"></a>
</body>
</html>
