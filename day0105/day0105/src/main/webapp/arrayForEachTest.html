<script type="text/javascript">
/*
	let data = [10,20,30,40,50];
	data.forEach(function(item,index){	//매개변수로 함수 전달,데이터의 요소를 하나씩 꺼내와서 동작할 함수,item:요소 index:인덱스
		console.log(`${index}번째의 요소는 ${item}입니다.`);
	});	
*/
data = [		//배열의 요소가 객체
	{name:'이순신',age:20},
	{name:'유관순',age:21},
	{name:'김유신',age:20},
	{name:'홍길동',age:22},
	{name:'강감찬',age:30}
];

let total = 0;
data.forEach(function(item,index){		//매개변수로 콜백함수
	total += item.age;
});

let avg = total/data.length;
console.log(`평균나이는 ${avg}살 입니다.`);

</script>
