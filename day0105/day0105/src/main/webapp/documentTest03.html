<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){		//모든 문서가 다 만들어지고 난 다음에 동작하는 이벤트
		document.querySelector("h2").style.backgroundColor = "pink";
		document.querySelector("h3").style.color = "blue";
	}

</script>
</head>
<body>
	<h2>Hello</h2>
	<h3>java</h3>
</body>
</html>
