<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let data1 = [10,20,30,40,50,60];
	let data2 = [10,20,30,40,50,60];
	a = data1.slice(1,4);	
	//20,30,40   end포함되지 않음, 배열의 요소를 복사하여 반환
	//두번째 매개변수의 인덱스 앞에 까지를 복사
	
	b = data2.splice(1,4);	
	//end 포함 됨, 배열의 요소를 잘라서 반환
	//두번째 매개변수의 인덱스 까지를 잘라서 반환
	
	console.log(a);
	console.log(b);
	console.log(data1);
	console.log(data2);
</script>
</body>
</html>
