<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: orange;
		position: relative;
		margin: 10px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").animate({left:500},3000);
		$("div").animate({left:0},3000);
		
		$("button").click(function(){
			let html = $(this).html();
			let evalText = '$("div").' + html;		//'$("div").stop(true)'
			eval(evalText);
		});
	});
</script>
</head>
<body>
	<button>stop()</button>
	<button>stop(true)</button>
	<button>stop(false,true)</button>
	<button>stop(true,true)</button>
	<div></div>
	
</body>
</html>
