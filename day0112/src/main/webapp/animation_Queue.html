<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		background: orange;
		position: relative;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").click(function(){
			$(this).animate({
				left:'+=60'
			},2000).animate({
				width:'+=60'
			},2000).animate({
				height:'+=60'
			},2000);
		});
		//따로 호출해서 순서대로 실행
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
