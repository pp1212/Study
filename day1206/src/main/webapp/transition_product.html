<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.prod_list{
		list-style: none;
		margin: 0;
		padding: 0;
	}
	
	.prod_list li{
		position: relative;
		float: left;
		padding: 0px;
		margin: 10px;
		overflow: hidden;
	}
	
	.prod_list img{
		margin: 0px;
		padding: 0px;
		z-index: 5;		/*값 크게 주면 상단에 위치*/
		float: left;
	}
	
	.prod_list .caption{			/*상품 설명 top이 200이니까 hidden 했다가 올라오게 하려면 -200*/
		position: absolute;
		top: 200px;
		width: 300px;
		height: 200px;
		padding-top: 20px;
		z-index: 10;
		transition: 0.5s ease-in-out;
		background: rgba(0,0,0,0.6);
	}
	
	.prod_list li:hover .caption{
		transform: translateY(-200px);
	}
	
	.prod_list .caption h1, .prod_list .caption p{
		color: #fff;
		text-align: center;
	}
	
	
</style>
</head>
<body>
	<h1>신상품 목록</h1>
	<div id="wrap">
		<ul class="prod_list">
			<li>
				<img src="images/prod1.jpg">
				<div class="caption">
					<h1>상품1</h1>
					<p>상품1 설명 텍스트</p>
					<p>가격 : 10,000원</p>
				</div>
			</li>
			
			<li>
				<img src="images/prod2.jpg">
				<div class="caption">
					<h1>상품2</h1>
					<p>상품2 설명 텍스트</p>
					<p>가격 : 20,000원</p>
				</div>
			</li>
			
			<li>
				<img src="images/prod3.jpg">
				<div class="caption">
					<h1>상품3</h1>
					<p>상품3 설명 텍스트</p>
					<p>가격 : 30,000원</p>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
