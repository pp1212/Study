<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	h1{
		text-align: center;
		font-size: 35px;
	}
	
	.box{
		width: 100px;
		height: 100px;
		background-color: red;
		border: solid 1px black;
		/*transition-property: background-color,transform,width,height;		써도 되고 안 쓰면 all이 생략*/
		transition-duration: 2s;
	}
	
	.box:hover{
		width: 200px;	
		height: 200px;
		background: #ff6e5f;
		transform: rotate(180deg);
	}

</style>
</head>
<body>
	<div class="box">
		<h1>Hello!</h1>
	</div>
</body>
</html>
