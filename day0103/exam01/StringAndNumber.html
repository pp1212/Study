<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	console.log(20+30);
	console.log("20"+30);
	console.log(20+"30");
	console.log("20"+"30");
	console.log("-------------------------------------");
	console.log(20*30);
	console.log("20"*30);
	console.log(20*"30");
	console.log("20"*"30");
	console.log("이십"*"30");
	console.log("-------------------------------------");
	console.log(20-30);
	console.log("20"-30);
	console.log(20-"30");
	console.log("20"-"30");
	
	//문자열과 숫자를 연산할 때에
	// + 만 연결 연산을 수행하고 
	// 나머지 연산자는 문자열을 Number로 자동으로 변환하여 해당 연산을 수행합니다.
</script>
</body>
</html>
