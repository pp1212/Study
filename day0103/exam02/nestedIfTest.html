<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro(){
		let num1 = Number(document.getElementById("num1").value);
		let num2 = Number(document.getElementById("num2").value);
		let num3 = Number(document.getElementById("num3").value);
		
		let max;
		if(num1 > num2){
			if(num1 > num3){
				max = num1;
			}else{
				max = num3;
			}
		}else{
			if(num2 > num3){
				max = num2;
			}else{
				max = num3;
			}
		}
		
		document.getElementById("result").innerHTML = max;
		
	}
</script>
</head>
<body>
	수1 : <input type="text" id="num1"><br>
	수2 : <input type="text" id="num2"><br>
	수3 : <input type="text" id="num3"><br>
	<button onclick="pro()">큰수찾기</button>
	
	결과 : <span id="result"></span>
</body>
</html>
