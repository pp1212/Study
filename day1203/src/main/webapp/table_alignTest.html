<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 300px;
		height: 200px;
		border-collapse: collapse;
	}
	
	td{
		border: solid 1px black;
		text-align: center;
	}
	
	#td1{
		vertical-align: top;
	} 
	
	#td2{
		vertical-align: middle;
	}
	
	#td3{
		vertical-align: bottom;		/*수직*/
		text-align: right;			/*수평*/
	}
</style>
</head>
<body>
	<table>
		<tr>
			<td>홍길동</td>
			<td>이순신</td>
			<td>유관순</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<td id="td1">홍길동</td>
			<td id="td2">이순신</td>
			<td id="td3">유관순</td>
		</tr>
	</table>
</body>
</html>
