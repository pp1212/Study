<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		function loadCustomer(){
			$("tbody").empty();
			$.ajax({
				url:"listCustomer.jsp",
				success:function(arr){
					$.each(arr,function(){
						let td1 = $("<td></td>").html(this.custid);	
						let td2 = $("<td></td>").html(this.name);	
						let td3 = $("<td></td>").html(this.address);	
						let td4 = $("<td></td>").html(this.phone);
						$("tbody").append( $("<tr></tr>").append(td1,td2,td3,td4) );
					})
				}
			})
		}
		
		
		$("#btnAdd").click(function(){
			let custid = $("#custid").val();
			let name = $("#name").val();
			let address = $("#address").val();
			let phone = $("#phone").val();
			
			let data = {
				//  ↓jsp의 getParameter한 것이랑 같은 이름이어야 함
					custid:custid,		//custid:$("#custid").val()		이렇게 바로 와도 됨
					name:name,
					address:address,
					phone:phone
			}
			
			$.ajax({
				url:"insertCustomer.jsp",
				data:data,
				success:function(){
					loadCustomer();
				}
			})
		});
		
		
		
		$("#btnRead").click(function(){
			loadCustomer();
		});
		
		//미래에 만들어진 tr에 이벤트 거는 방법		$("tr").click(function(){}):처음부터 있는 tr ,  $(document).on("click","tr",function(){}):미래에 만들어지는 tr
		$(document).on("click","tr",function(){
			//				↓지금 선택한 tr에서 "td"를 찾음l
			let td_list = $(this).find("td");
			$("#custid").val( $(td_list[0]).html() );
			$("#name").val( $(td_list[1]).html() );
			$("#address").val( $(td_list[2]).html() );
			$("#phone").val( $(td_list[3]).html() );
		});
		
		
		$("#btnUpdate").click(function(){
			let data = {
					custid:$("#custid").val(),
					name:$("#name").val(),
					address:$("#address").val(),
					phone:$("#phone").val()
			};
			
			$.ajax({
				url:"updateCustomer.jsp",
				data:data,
				success:function(){
					loadCustomer();
				}
			})
		});
		
		$("#btnDelete").click(function(){
			let data = {
					custid:$("#custid").val()
			}
			
			$.ajax({
				url:"deleteCustomer.jsp",
				data:data,
				success:function(){
					loadCustomer();
				}
			});
		});
	});
</script>
</head>
<body>
	고객번호 : <input type="text" id="custid"><br>
	고객이름 : <input type="text" id="name"><br>
	고객주소 : <input type="text" id="address"><br>
	고객전화 : <input type="text" id="phone"><br>
	<hr>
	<button id="btnRead">고객 목록 읽어오기</button>
	<button id="btnAdd">고객 등록</button>
	<button id="btnUpdate">고객 수정</button>
	<button id="btnDelete">고객 삭제</button>
	<table border="1" width="80%">
		<thead>
			<tr>
				<th>고객번호</th>
				<th>고객이름</th>
				<th>주소</th>
				<th>전화</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
