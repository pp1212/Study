<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("button").click(function(){
			$("tbody").empty();
			$.ajax({
				url:"listCustomer.jsp",
				success:function(arr){
					$.each(arr,function(){
						let td1 = $("<td></td>").html(this.custid);	
						let td2 = $("<td></td>").html(this.name);	
						let td3 = $("<td></td>").html(this.address);	
						let td4 = $("<td></td>").html(this.phone);
						$("tbody").append( $("<tr></tr>").append(td1,td2,td3,td4) );
					})
				}
			})
		});
	});
</script>
</head>
<body>
	<button>고객 목록 읽어오기</button>
	<table border="1" width="80%">
		<thead>
			<tr>
				<th>고객번호</th>
				<th>고객이름</th>
				<th>주소</th>
				<th>전화</th>
			</tr>
		</thead>
		<tbody>
		
		</tbody>
	</table>
</body>
</html>
