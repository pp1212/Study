<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var a = document.getElementById("a");
		var b = document.getElementById("b");
		a.onkeyup = function(){
			b.value = a.value;
		}
	}
</script>
</head>
<body>
	<input type="text" id="a"><br>
	<input type="text" id="b"><br>
</body>
</html>
