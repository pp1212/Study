<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		setTimeout(function(){		//이름 없는 함수 동작
			let value = $("select > option:selected").val();	//select의 자식 option중에 선택된 것의 값 가져옴
			alert(value);
		} , 5000);
	});
</script>
</head>
<body>
	<select>
		<option>사과</option>
		<option>포도</option>
		<option>수박</option>
		<option>오렌지</option>
		<option>체리</option>
	</select>
</body>
</html>
