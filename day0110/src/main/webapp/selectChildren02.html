<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btnChildren").click(function(){
			$("li > span").css("color","orange");
			//li태그의 아들 중에 span태그를 선택
		});
		
		$("#btnDecendants").click(function(){
			$("li span").css("color","orange");
			//li태그의 후손들 중에 span을 선택
		});
		
		$("#btnReset").click(function(){
			$("li span").css("color","black");
		});
	});
</script>
</head>
<body>
	<ul>
		<li>홍길동<br>
			<span>20</span><br>		<!-- 자식 span -->
			<div>
				<span>서울시 마포구 서교동</span>
			</div>
		</li>
		
		<li>유관순<br>
			<span>40</span><br>
			<div>
				<span>서울시 마포구 신수동</span>
			</div>
		</li>
		
		<li>어순신<br>
			<span>30</span><br>
			<div>
				<span>서울시 마포구 창천동</span>
			</div>
		</li>
		
	</ul>
	
	<button id="btnChildren">li의 아들중에 span 선택하기</button>
	<button id="btnDecendants">li의 후손중에 span 선택하기</button>
	<button id="btnReset">초기화</button>
</body>
</html>
