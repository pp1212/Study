<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		setTimeout(function(){
			//기존에 있는 h1 선택하라, 그냥 $("h1")은 이동, .clone()붙이면 복사
			$("div").append($("h1").clone());
		},3000);
	});
</script>
</head>
<body>
	<h1>Hello 2022</h1>
	<h1>Hello 2022</h1>
	<h1>Hello 2022</h1>
	<h1>Hello 2022</h1>
	<h1>Hello 2022</h1>
	<hr>
	<div></div>
	<hr>
</body>
</html>
